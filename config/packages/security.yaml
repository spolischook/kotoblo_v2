security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: '$2y$12$wm2s62LxqMD4UXmsz.3QJ.wNQFOA0byaFx3d9N5Lyz1L8zP5Ewnbu'
                        roles: 'ROLE_ADMIN'
    encoders:
        Symfony\Component\Security\Core\User\User:
